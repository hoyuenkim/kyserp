{% set title=회원가입 %} {% extends "layout/base.html" %} {% block content -%}
<div class="col-sm-offset-4 col-sm-6">
  <div class="panel">
    <div class="panel-heading">
      <h3>회원가입</h3>
    </div>
    <div class="panel-default">
      <form action="" method="POST">
        <input type="hidden" name="_csrf" value="{{ csrfToken }}" />
        <label for="username">이메일</label>
        <input
          class="form-control"
          type="email"
          id="username"
          name="username"
          onchange="usernameConfirm(this)"
        />
        <label for="password">패스워드</label>
        <input class="form-control" type="password" id="password" name="password" />
        <label for="passwordConfirm">패스워드 확인</label>
        <input
          class="form-control"
          type="password"
          id="passwordConfirm"
          onchange="passwordConfirmFunction(this)"
        />
        <label for="name">성명</label>
        <input class="form-control" type="text" id="name" name="name" />
        <label for="phone">전화번호</label>
        <input class="form-control" type="text" id="phone" name="phone" />
        <label for="address">주소</label>
        <input
          class="form-control"
          id="address"
          type="text"
          name="address"
          readonly
          onclick="PostCode()"
        />
        <label for="address_detail">상세주소</label>
        <input class="form-control" id="address_detail" type="text" name="address_detail" />
        <input class="btn btn-primary" type="submit" value="회원가입" />
      </form>
    </div>
  </div>
</div>

<script>
  const usernameConfirm = e => {
    axios({
      url: "/accounts/username/confirm",
      method: "post",
      data: {
        username: e.value
      }
    })
      .then(res => {
        console.log(res);
        if (res.username) {
          alert("동일한 아이디가 존재합니다!");
          document.getElementById("username").value = "";
        }
      })
      .catch(err => {
        console.error(err);
      });
  };

  const passwordConfirmFunction = e => {
    const password = document.getElementById("password").value;
    const passwordConfirm = e.value;
    console.log(passwordConfirm);
    if (password != passwordConfirm) {
      alert(`비밀번호가 일치하지 않습니다!`);
      document.getElementById("passwordConfirm").value = "";
    }
  };

  const PostCode = () => {
    new daum.Postcode({
      oncomplete: function(data) {
        // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

        // 각 주소의 노출 규칙에 따라 주소를 조합한다.
        // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
        let addr = ""; // 주소 변수
        let extraAddr = ""; // 참고항목 변수

        //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
        if (data.userSelectedType === "R") {
          // 사용자가 도로명 주소를 선택했을 경우
          addr = data.roadAddress;
        } else {
          // 사용자가 지번 주소를 선택했을 경우(J)
          addr = data.jibunAddress;
        }

        // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
        if (data.userSelectedType === "R") {
          // 법정동명이 있을 경우 추가한다. (법정리는 제외)
          // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
          if (data.bname !== "" && /[동|로|가]$/g.test(data.bname)) {
            extraAddr += data.bname;
          }
          // 건물명이 있고, 공동주택일 경우 추가한다.
          if (data.buildingName !== "" && data.apartment === "Y") {
            extraAddr += extraAddr !== "" ? ", " + data.buildingName : data.buildingName;
          }
          // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
          if (extraAddr !== "") {
            extraAddr = " (" + extraAddr + ")";
          }
          // 조합된 참고항목을 해당 필드에 넣는다.
          document.getElementById("address").value = extraAddr;
        }

        // 우편번호와 주소 정보를 해당 필드에 넣는다.
        document.getElementById("address").value = addr;
        // 커서를 상세주소 필드로 이동한다.
      }
    }).open();
  };
</script>

{% endblock %}
