{% extends "layout/base.html" %} {% include "layout/navibar.html" %} {% block content -%}
<div class="col-sm-12">
  <div class="panel panel-danger">
    <div class="panel-heading">
      <h1>추가자재</h1>
    </div>
    <div class="panel-body">
      <div class="col-sm-12">
        {% for i in range(0, limit) -%}
        <p>{{ array[i] }}</p>
        {%- endfor %}
      </div>
      <div class="col-sm-12 all" style="display: none;">
        {% for i in range(limit, array.length) -%}
        <p>{{ array[i] }}</p>
        {%- endfor %}
      </div>
      <div class="btn btn-danger more wide">더보기</div>
      <div class="btn btn-default cancel wide" style="display: none;">축소</div>
    </div>
  </div>
</div>

<script>
  $(".more").on("click", function() {
    $(this)
      .siblings(".all")
      .stop()
      .slideDown();
    $(this).css("display", "none");
    $(this)
      .siblings(".cancel")
      .css("display", "");
  });

  $(".cancel").on("click", function() {
    $(this)
      .siblings(".all")
      .stop()
      .slideUp();
    $(this).css("display", "none");
    $(this)
      .siblings(".more")
      .css("display", "");
  });
</script>

{% endblock %}
